<body>

    {% block content %}

            <h3>Register to Gym Perso</h3>
            <form method="post">
                {% csrf_token %}
                <table>
                    <div>
                        <input type="email", name='email', placeholder='email'>email</input>

                    <div>

                    </div>

                    </div>
                
              </form>
        </div>
    </section>
    


</body>
{% endblock %}

</html>
